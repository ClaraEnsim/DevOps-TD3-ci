<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Interactive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Bienvenue sur ma page interactive</h1>
    <p>Cliquez sur le bouton ci-dessous pour afficher un message.</p>
    
    <button onclick="afficherMessage()">Cliquez-moi</button>
    
    <p id="message"></p>

    <script>
        function afficherMessage() {
            document.getElementById("message").innerText = "Bonjour ! Vous avez cliqu√© sur le bouton.";
        }
    </script>

</body>
</html>
